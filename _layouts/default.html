<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  {% include google_analytics.html %}


  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
            {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;
            <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
            {% endfor %}
            <div><small>by Qadeer Ahmad Khan</small><a href="https://no.linkedin.com/pub/qadeer-ahmad/10/a76/949" style="text-decoration:none;"><span style="font: 80% Arial,sans-serif; color:#0783B6;"><img src="https://static.licdn.com/scds/common/u/img/webpromo/btn_in_20x15.png" width="20" height="15" alt="View Qadeer Ahmad's LinkedIn profile" style="vertical-align:middle;" border="0">&nbsp;</span></a></div>
        </h3>

      </header>

      <main>
        {{ content }}
        {% include disqus.html %}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
